<div>
    <div class="alert alert-info" role="alert">{{stats}}</div>

    <div class="row">
        <div class="row col-md-4">
            <h2>Bands By Status</h2>
            <canvas id="statPie" class="chart chart-pie" chart-data="dataByStatus" chart-labels="labelsByStatus"> chart-series="series"
            </canvas>
        </div>

        <div class="row col-md-4">
            <h2>Bands By Genre</h2>
            
            <canvas id="statPie" class="chart chart-pie" chart-data="dataByGenre" chart-labels="labelsByGenre"> chart-series="series"
            </canvas>
        </div>

        <div class="row col-md-4">
            <h2>Bands By Country</h2>
            <canvas id="statPie" class="chart chart-pie" chart-data="dataByCountry" chart-labels="labelsByCountry"> chart-series="series"
            </canvas>
        </div>

    </div>
</div>
