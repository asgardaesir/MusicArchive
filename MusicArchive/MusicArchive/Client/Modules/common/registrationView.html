<div ng-controller="registrationController" class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
                <h3 class="modal-title" id="lineModalLabel">Registration</h3>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" ng-model="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" ng-model="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" ng-model="confirmPassword" placeholder="Confirm Password">
                </div>
                <div >
                    <div class="alert alert-danger" ng-show="errors.length > 0" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" ng-repeat="err in errors" aria-hidden="true">{{err}}</span>
                    </div>
                </div>
                <button ng-click="register()" class="btn btn-default">Submit</button>
                </form>

            </div>
        </div>
    </div>
</div>
